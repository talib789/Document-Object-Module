<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Check</title>
</head>
<body>
    <input type="number" id="input">
    <button onclick="validator()">Submit</button>
    <p id="output"></p>
</body>
<script>
    function validator(){
        var inp=document.getElementById("input").value;
        inp=+inp;
        if(inp>18){
            document.getElementById("output").innerText="You can drive in India!"
        }
        if(inp<18){
            document.getElementById("output").innerText="You can't drive in India"
        }
        if(inp===18){
            document.getElementById("output").innerText="You are just old enough to drive in India!"
        }
    }
</script>
</html>
